    <rect x="0" y="0" width="68" height="58" fill="white" rx="4" />
    
    <!-- Top headline -->
    <rect x="6" y="6" width="40" height="6" fill="#667eea" rx="2" />
    
    <!-- Lines -->
    <rect x="6" y="18" width="56" height="3" fill="#cccccc" rx="1" />
    <rect x="6" y="25" width="56" height="3" fill="#cccccc" rx="1" />
    <rect x="6" y="32" width="45" height="3" fill="#cccccc" rx="1" />
    
    <!-- Image placeholder -->
    <rect x="6" y="40" width="24" height="14" fill="#e5e7ff" rx="2" />
    
    <!-- More lines -->
    <rect x="34" y="40" width="28" height="3" fill="#cccccc" rx="1" />
    <rect x="34" y="47" width="28" height="3" fill="#cccccc" rx="1" />
  </g>
  
  <!-- Archive icon (down arrow in circle) -->
  <circle cx="100" cy="100" r="18" fill="#10b981" stroke="white" stroke-width="3" />
  <path d="M 100 90 L 100 105 M 94 99 L 100 105 L 106 99" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
